<dom-module id="d2l-rubric-level-editor">

			:host {
			}

				box-sizing: border-box;
			}

	<script>
		Polymer({
			is: 'd2l-rubric-level-editor',

			properties: {
			},

			behaviors: [

			],
		});

</dom-module>
